<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <input type="text" id="cityInput" placeholder="Enter a city" />
          <input
            class="submitBtn"
            id="btnSubmit"
            type="submit"
            value="Search"
          />
        </form>
        <button class="currentBtn" id="btnCurrent">Current</button>
        <br />
        <div class="city" id="cityName">Pittsburgh PA, United States</div>
        <div class="mainText" id="dateTime">Thursday 13:00</div>
        <img src="images/partly_cloudy.png" />
        <div class="temperature">
          <span class="temperatureNum" id="tempNum" value="1">21</span>
          <span class="units"
            ><a id="celsius" href="#">°C</a> |
            <a id="fahrenheit" href="#">°F</a></span
          >
        </div>
        <div class="mainText">5-Day Forecast</div>
        <div class="forecast">
          <div class="forecastDay">
            Fri <img src="images/partly_cloudy.png" /> 24° 14°
          </div>
          <div class="forecastDay">
            Sat <img src="images/partly_cloudy.png" /> 25°/13°
          </div>
          <div class="forecastDay">
            Sun <img src="images/partly_cloudy.png" /> 26°/14°
          </div>
          <div class="forecastDay">
            Mon <img src="images/partly_cloudy.png" /> 27°/14°
          </div>
          <div class="forecastDay">
            Tue <img src="images/partly_cloudy.png" /> 28°/14°
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
